apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: base-app
  namespace: argocd # This is the namespace where ArgoCD is installed
spec:
  project: default
  source:
    repoURL: https://github.com/maxpschonder/argocd-examples.git
    path: base-manifests
    targetRevision: k8s-training
    helm:
      values: |
        global:
          namespace: argocd
          targetRevision: k8s-training
          environmentName: prod
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    automated:
      selfHeal: true
      prune: true
    syncOptions:
      - CreateNamespace=true