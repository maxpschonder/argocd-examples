apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}
  labels:
    app: {{ .Release.Name }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}
    spec:
      containers:
        - name: nginx
          image: nginx:latest
          ports:
            - containerPort: 80
          env:
            {{- if .Values.global.domain }}
            - name: ENVIRONMENT_DOMAIN
              value: {{ .Values.global.domain }}
            {{- end }}
            {{- if .Values.local.nameOverride }}
            - name: NAME_OVERRIDE
              value: {{ .Values.local.nameOverride }}
            {{- end }}

